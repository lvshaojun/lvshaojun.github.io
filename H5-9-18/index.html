<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2048</title>
	</head>
	<link rel="stylesheet" href="css/style.css" />

        <div class="cell" id="c31"></div>
        <div class="cell" id="c32"></div>

        <h1>Score:<span></span></h1>
        <button>重新开始<button>
    </div>
</div>

<script type="text/javascript" src="js/main.js" ></script>
</body>

</html>
