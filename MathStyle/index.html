<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角函数</title>
    <style>
        .div{
            width: 100%;
            text-align: center;
            position: absolute;
            bottom:0;
        }
        img{
            width: 100px;
        }
    </style>
</head>
<body>
<input type="text">
<input type="text">
<input type="text">
<input type="text">
<div class="div">
    <img src="image/img1.jpg">
    <img src="image/img2.jpg">
    <img src="image/img3.jpg">
    <img src="image/img4.jpg">
</div>

</body>
<script>

    window.onload=function () {
        var div=document.getElementsByClassName("div")[0];
        var oImgs=document.getElementsByTagName("img");
        var oInput=document.getElementsByTagName("input");

        document.documentElement.onmousemove=function (ev) {
            for(var i=0;i<oImgs.length;i++){
                var x=oImgs[i].offsetLeft+oImgs[i].offsetWidth/2;
                var y=oImgs[i].offsetTop+oImgs[i].offsetHeight/2+div.offsetTop;
                var a=ev.clientX-x;
                var b=ev.clientY-y;
                var c=Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
                var scale=1-c/300;
                if (scale<=0.6){
                    scale=0.5
                }
                oInput[i].value=scale;
                oImgs[i].style.width=200*scale+"px";
            }

        }

    }
</script>
</html>
